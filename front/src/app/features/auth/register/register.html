<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Formulario de registro</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="form" (ngSubmit)="onRegister()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ej. Pedro" formControlName="name" required>
        <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Ej. Quintero" formControlName="lastname" required>
        <mat-error *ngIf="form.get('lastname')?.invalid && form.get('lastname')?.touched">
          {{ getErrorMessage('lastname') }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ej. pquintero" formControlName="username" required>
        <mat-error *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
          {{ getErrorMessage('username') }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo</mat-label>
        <input
          matInput
          placeholder="pedroquintero@example.com"
          formControlName="email"
          required
        />
        <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ingrese una contraseña</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'"
              formControlName="password"/>
        <button
          matIconButton
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="form.invalid  || loading">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>
    <mat-error *ngIf="apiError">{{ apiError }}</mat-error>
    <br><br>
    <hr>
    <div style="text-align: center; margin-top: 12px;">
      <span>¿Ya tienes una cuenta?</span>
      <button mat-button color="primary" type="button" (click)="goToLogin()">Iniciar sesión</button>
    </div>
  </mat-card-content>
</mat-card>
